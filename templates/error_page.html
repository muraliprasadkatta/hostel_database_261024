<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            background: #ffe6e6;
            border: 1px solid #ff4d4d;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }
        .error-icon {
            font-size: 50px;
            color: #ff4d4d;
            margin-bottom: 10px;
        }
        .error-message, .additional-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .error-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .error-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">&#9888;</div>
        <div class="error-message">
            {{ error_message }}
        </div>
        <div class="additional-message">
            {{ additional_message }}
        </div>
            <button class="error-button" onclick="redirectToHome()">OK</button>
    </div>
</body>
<script>
            function redirectToHome() {
            window.location.href = "/?redirected_from=success";
        }
</script>
</html>
